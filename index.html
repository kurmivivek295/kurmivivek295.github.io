<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Portfolio - Vivek Kurmi</title>
</head>

<body>

  <!-- main wrapper -->
  <div class="wrapper">

    <!-- Header of the Portfolio includes Image and Name/Title -->
    <header>
      <div class="container">
        <div class="left-col">
          <img src="img/vivek.jpg" alt="Vivek" class="logo">
        </div>
        <div class="right-col">
          <div class="name">
            Vivek Kurmi
          </div>
          <div class="job-title">
            Front-End Ninja
          </div>
        </div>
      </div>
    </header>

    <div class="line"></div>
    
    <main>
      <div class="main-container">
        <div class="code-image">
            <img src="img/code.jpg" alt="Code Image">            
        </div>
      </div>

      <section class="featured-work">
        <h1>Featured Work</h1>

        <div id="cards">
          <article class="item">
            <img src="http://via.placeholder.com/300x260?text=PORTFOLIO" alt="Portfolio">
            <div class="text-block">
              <div class="title">Portfolio</div>
              <p>
                <a href="https://github.com/kurmivivek295/kurmivivek295.github.io.git" target="_blank">kurmivivek295.github.io.git</a>                
              </p>
            </div>
          </article>
          <article class="item">
            <img src="http://via.placeholder.com/300x260?text=MAIL%20APP" alt="Mail App">
            <div class="text-block">
              <div class="title">MAIL APP</div>
              <p>
                <a href="https://github.com/kurmivivek295/MailApp.git" target="_blank">MailApp.git</a>                
              </p>
            </div>
          </article>
          <article class="item">
            <img src="http://via.placeholder.com/300x260?text=SPRING%20BOOT" alt="Spring Boot">
            <div class="text-block">
              <div class="title">Spring Boot</div>
              <p>
                <a href="https://github.com/kurmivivek295/SpringBootProject.git" target="_blank">SpringBootProject.git</a>                
              </p>
            </div>
          </article>
        </div>
      </section>
    </main>

    <footer>
      <p>Crafted by <strong>&copy;Vivek Kurmi</strong></p>
    </footer>

  </div>
</body>

</html>
