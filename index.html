<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Portfolio - Vivek Kurmi</title>
</head>

<body>

  <!-- main wrapper -->
  <div class="wrapper">

    <!-- Header of the Portfolio includes Image and Name/Title -->
    <header>
      <div class="container">
        <div class="left-col">
          <a href="https://kurmivivek295.github.io">
            <img src="img/vivek.jpg" alt="Vivek" class="logo">
          </a>
        </div>
        <div class="right-col">
          <h1 class="name">
            Vivek Kurmi
          </h1>
          <div class="job-title">
            Front-End Ninja
          </div>
        </div>
      </div>
    </header>

    <!-- Line after the header -->
    <div class="line"></div>

    <!-- Main content -->
    <main>
      <!-- Cover image -->
      <div class="main-container">
        <div class="code-image">
          <img src="img/code.jpg" alt="Code Image">
        </div>
      </div>

      <!-- Featured works -->
      <section class="featured-work">
        <h2>Featured Work</h2>

        <div id="cards">
          <article class="item">
            <img src="http://via.placeholder.com/300x260?text=PORTFOLIO" alt="Portfolio">
            <div class="text-block">
              <h3 class="title">Portfolio</h3>
              <p>
                <a href="https://github.com/kurmivivek295/kurmivivek295.github.io.git" target="_blank">kurmivivek295.github.io.git</a>
              </p>
            </div>
          </article>
          <article class="item">
            <img src="http://via.placeholder.com/300x260?text=MAIL%20APP" alt="Mail App">
            <div class="text-block">
              <h3 class="title">MAIL APP</h3>
              <p>
                <a href="https://github.com/kurmivivek295/MailApp.git" target="_blank">MailApp.git</a>
              </p>
            </div>
          </article>
          <article class="item">
            <img src="http://via.placeholder.com/300x260?text=SPRING%20BOOT" alt="Spring Boot">
            <div class="text-block">
              <h3 class="title">Spring Boot</h3>
              <p>
                <a href="https://github.com/kurmivivek295/SpringBootProject.git" target="_blank">SpringBootProject.git</a>
              </p>
            </div>
          </article>
        </div>
      </section>
    </main>

    <!-- Footer of the page -->
    <footer>
      <p>Crafted by
        <strong>&copy;Vivek Kurmi</strong>
      </p>
    </footer>

  </div>
</body>

</html>
